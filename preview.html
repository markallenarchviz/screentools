<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Recording Preview</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .player {
            position: relative;
            width: 100%;
            height: 100%;
        }
        video {
            width: 100%;
            height: 100%;
        }
        .title-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            -webkit-app-region: drag;
            z-index: 100; /* Ensure it's above video */
        }
        video {
            -webkit-app-region: drag; /* Make video draggable */
        }
        .close-button {
            /* Remove absolute positioning as it will be inside controls */
            background: none;
            border: none;
            color: #e0e0e0; /* Cor de texto mais suave */
            font-size: 18px; /* Menor fonte */
            cursor: pointer;
            padding: 4px 8px; /* Padding mais fino */
            border-radius: 4px; /* Menos arredondado */
            transition: background-color 0.2s ease, color 0.2s ease;
            -webkit-app-region: no-drag; /* Make button non-draggable */
        }
        .close-button:hover {
            background-color: rgba(255, 255, 255, 0.15); /* Mais visível no hover */
            color: #fff;
        }
        .controls {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 800px;
            background-color: rgba(20, 20, 20, 0.8);
            padding: 8px 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #e0e0e0;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            opacity: 1; /* Always visible */
            -webkit-app-region: no-drag; /* Make controls non-draggable */
        }
        #play-pause-button, #save-button {
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 18px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background-color 0.2s ease, color 0.2s ease;
            -webkit-app-region: no-drag; /* Make buttons non-draggable */
        }
        #play-pause-button:hover, #save-button:hover {
            background-color: rgba(255, 255, 255, 0.15);
            color: #fff;
        }
        .timeline-container {
            flex-grow: 1;
            position: relative;
            height: 20px;
            display: flex;
            align-items: center;
            margin: 0 5px;
            -webkit-app-region: no-drag; /* Make timeline container non-draggable */
        }
        .timeline-slider {
            position: relative;
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1px;
            -webkit-app-region: no-drag; /* Make slider non-draggable */
        }
        .timeline-track {
            position: absolute;
            left: 0;
            right: 0;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 1px;
            -webkit-app-region: no-drag;
        }
        .timeline-selection {
            position: absolute;
            height: 100%;
            background: #007bff;
            border-radius: 1px;
            -webkit-app-region: no-drag;
        }
        .timeline-handle {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 2px;
            height: 12px;
            background: #007bff;
            border-radius: 1px;
            cursor: ew-resize;
            z-index: 10;
            -webkit-app-region: no-drag; /* Make handles non-draggable */
        }
        .left-handle {
            left: 0;
        }
        .right-handle {
            right: 0;
        }
        #time-display {
            min-width: 80px;
            text-align: center;
            font-variant-numeric: tabular-nums;
            font-size: 13px;
            color: #c0c0c0;
            -webkit-app-region: no-drag; /* Make time display non-draggable */
        }
    </style>
</head>
<body>
    <div class="player">
        <div class="title-bar"></div>
        <video></video>
        <div class="controls">
            <button id="play-pause-button">▶</button>
            <div class="timeline-container">
                <div id="timeline-slider" class="timeline-slider">
                    <div class="timeline-track"></div>
                    <div class="timeline-selection"></div>
                    <div class="timeline-handle left-handle"></div>
                    <div class="timeline-handle right-handle"></div>
                </div>
            </div>
            <span id="time-display">00:00 / 00:00</span>
            <button id="save-button">Save</button>
            <button id="close-button" class="close-button">✕</button>
        </div>
    </div>
    <script src="preview.js"></script>
</body>
</html>
