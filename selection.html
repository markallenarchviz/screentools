<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Area Selection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-size: cover;
            cursor: crosshair;
        }

        .selection-box {
            position: absolute;
            border: 2px dashed red; /* Changed to red for better visibility */
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white to make border visible */
        }

        .selection-done .selection-box {
            background-color: rgba(255, 255, 255, 0.4);
            border-style: solid;
        }
    </style>
</head>
<body>
    <script src="selection.js"></script>
</body>
</html>
