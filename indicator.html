<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Recording Indicator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: transparent;
        }

        .indicator {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px dashed red;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="indicator"></div>
</body>
</html>
